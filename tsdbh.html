<script>
    async function name() {
        

        class MessageStore {
            constructor(dbName = "chatDB", version = 1) {
                this.dbName = dbName;
                this.version = version;
                this.db = null;
            }

            /* ---------- INIT ---------- */

            async open() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(this.dbName, this.version);

                    request.onupgradeneeded = (e) => {
                        const db = e.target.result;

                        if (!db.objectStoreNames.contains("messages")) {
                            const store = db.createObjectStore("messages", {
                                keyPath: "id"
                            });

                            store.createIndex("chat_id", "chat_id");
                            store.createIndex(
                                "chat_internal",
                                ["chat_id", "internal_id"]
                            );
                        }
                    };

                    request.onsuccess = () => {
                        this.db = request.result;
                        resolve(true);
                    };

                    request.onerror = () => reject(request.error);
                });
            }

            /* ---------- INTERNAL ---------- */

            _store(mode = "readonly") {
                return this.db
                    .transaction("messages", mode)
                    .objectStore("messages");
            }

            /* ---------- SAVE / UPDATE ---------- */

            async save(message) {
                return new Promise((resolve, reject) => {
                    const req = this._store("readwrite").put(message);
                    req.onsuccess = () => resolve(true);
                    req.onerror = () => reject(req.error);
                });
            }

            /* ---------- DELETE BY ID ---------- */

            async deleteById(id) {
                return new Promise((resolve, reject) => {
                    const req = this._store("readwrite").delete(id);
                    req.onsuccess = () => resolve(true);
                    req.onerror = () => reject(req.error);
                });
            }

            /* ---------- DELETE CHAT ---------- */

            async deleteByChat(chatId) {
                return new Promise((resolve, reject) => {
                    const store = this._store("readwrite");
                    const index = store.index("chat_id");

                    const req = index.openCursor(IDBKeyRange.only(chatId));

                    req.onsuccess = (e) => {
                        const cursor = e.target.result;
                        if (cursor) {
                            cursor.delete();
                            cursor.continue();
                        } else {
                            resolve(true);
                        }
                    };

                    req.onerror = () => reject(req.error);
                });
            }

            /* ---------- GET BY ID ---------- */

            async getById(id) {
                return new Promise((resolve, reject) => {
                    const req = this._store().get(id);
                    req.onsuccess = () => resolve(req.result || null);
                    req.onerror = () => reject(req.error);
                });
            }

            /* ---------- PAGINATION (limit + internal_id) ---------- */

            async getChatMessages(chatId, limit = 50, beforeInternalId = Infinity) {
                return new Promise((resolve, reject) => {
                    const store = this._store();
                    const index = store.index("chat_internal");

                    const range = IDBKeyRange.bound(
                        [chatId, 0],
                        [chatId, beforeInternalId],
                        false,
                        true
                    );

                    const result = [];
                    const req = index.openCursor(range, "prev");

                    req.onsuccess = (e) => {
                        const cursor = e.target.result;
                        if (cursor && result.length < limit) {
                            result.push(cursor.value);
                            cursor.continue();
                        } else {
                            resolve(result.reverse());
                        }
                    };

                    req.onerror = () => reject(req.error);
                });
            }

            async updateById(id, patch) {
                const old = await this.getById(id);
                if (!old) return false;
            
                const updated = { ...old, ...patch };
            
                return new Promise((resolve, reject) => {
                    const req = this._store("readwrite").put(updated);
                    req.onsuccess = () => resolve(true);
                    req.onerror = () => reject(req.error);
                });
            }
        }
        window.MessageStore = MessageStore;

        const messagedb = new MessageStore();
        var r = await messagedb.open();
        await messagedb.save({
            id: "2",
            internal_id: "5",
            chat_id: 5,
            user_id: 5,
            datatype: "txt",
            msg: {},
            created: "2025-12-12 16:36"
        })
        const res = await messagedb.getById("2")
        console.log(res,r)
        messagedb.getChatMessages()
    }
    name();

</script>
