<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIN Messenger - Вход и регистрация</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="background-container">
        <img src="{{ url_for('static', filename='images/bg.jpg') }}" alt="Фон" class="background-image">
    </div>

    <div class="container">
        <!-- Основной блок авторизации -->
        <div class="auth-box" id="authBox">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="MIN Messenger">
            </div>
            <h1 class="welcome-text">Добро пожаловать в мессенджер MIN!</h1>

            <div class="buttons-container">
                <a href="#" class="auth-btn login-btn" id="inputbtn">Войти</a>
                <a style="background-color: seagreen;" href="#" class="auth-btn login-btn" id="inputbtnwithgoogle">Войти с Google</a>
                <a href="#" class="auth-btn register-btn" id="registerBtn">Зарегистрироваться</a>
            </div>
        </div>

        <!-- Блок регистрации (изначально скрыт) -->
        <div class="auth-box register-box" id="registerBox" style="display: none;">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="MIN Messenger">
            </div>
            <h2 class="welcome-text">Создание аккаунта</h2>

            <form class="register-form" id="registerForm">
                <div class="input-group">
                    <input type="text" id="name" name="name" placeholder=" " required>
                    <label for="name">Имя</label>
                </div>

                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder=" " required>
                    <label for="email">Email</label>
                </div>

                <div class="input-group">
                    <input type="tel" id="phone" name="phone" placeholder=" ">
                    <label for="phone">Телефон (необязательно)</label>
                </div>

                <button type="submit" class="auth-btn next-btn" id="nextBtn" disabled>Далее</button>
            </form>

            <div class="back-container">
                <a class="back-link" id="backBtn">← Назад</a>
            </div>
        </div>

        <div class="auth-box" id="codeBox" style="display: none;">
            <form class="register-form" id="passwordForm">
                <div>
                    <p id="mes"></p>
                    <input id="keycode">
                    <label id="logs"></label>
                    <button type="button" id="sendcode" disabled>отправить >>></button>
                    <button type="button" class="auth-btn register-btn" id="backBtnCode">Назад</button>
                </div>
            </form>
        </div>

        <div id="inputmesseg" style="display:none" ,>
            <form class="auth-box">
                <div class="new">
                    <p id="p-in">введите ваш email</p>
                    <input id="inpytregememail">
                    <div class="new1">
                        <button type="button" class="auth-btn register-btn" id="sendcode1" disabled>отправить >>></button>
                        <button type="button" class="auth-btn register-btn" id="bkin">Назад</button>
                    </div>
                </div>
            </form>
        </div>


        <div class="auth-box" id="loadingBox" style="display: none;">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="MIN Messenger">
            </div>
            <h2>Пожалуйста, подождите</h2>
            <div class="loading-spinner"></div>
            <p>Идет обработка данных...</p>
        </div>
    </div>
    <div style="display: none;" class="Main_delay">
        <div class="delay_form">
            <p style="margin-top:10px;margin-bottom:15px">На другом устройстве придёт уведомление - подтвердите его</p>
            <button id="cancelauth">Отмена</button>
        </div>
    </div>
    <script src="/static/js/appCrypto.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const DataUser = localStorage.getItem('Userdata');
            console.log(DataUser)
            if (DataUser) {
                window.location.href = "messenger.html";

            } else {

                await (async function(showStep) {
                    const keys = await generateKeyPair();

                    const userData2 = {
                        device: generateDeviceId(),
                        publickey: keys.publicKey,
                        privatekey: keys.privateKey,

                    };

                    const keyscrypt = await generateEncryptionKeyPair();


                    userData2.publickeycrypt = keyscrypt.publicKey;
                    userData2.privatekeycrypt = keyscrypt.privateKey;
                    console.log("saved keys ✅")
                    localStorage.setItem('userdata222', JSON.stringify(userData2));
                })()
                const MyKeys = JSON.parse(localStorage.getItem("userdata222"));
                console.log(MyKeys);

                // Переменные для хранения обработчиков
                let currentInputHandler = null;
                let currentClickHandler = null;
                let loginEmailHandler = null;
                let loginSendHandler = null;
                let attemptsLeft = 3;

                function Authorisation() {
                    const authBox = document.getElementById('authBox');
                    const registerBox = document.getElementById('registerBox');
                    const registerBtn = document.getElementById('registerBtn');
                    const backBtn = document.getElementById('backBtn');
                    const registerForm = document.getElementById('registerForm');
                    const nextBtn = document.getElementById('nextBtn');
                    const nameInput = document.getElementById('name');
                    const emailInput = document.getElementById('email');
                    const backBtnCode = document.getElementById('backBtnCode');
                    const inputbtn = document.getElementById("inputbtn");

                    function showStep(stepNumber) {
                        document.getElementById('authBox').style.display = 'none';
                        document.getElementById('registerBox').style.display = 'none';
                        document.getElementById('codeBox').style.display = 'none';
                        document.getElementById('loadingBox').style.display = 'none';
                        document.getElementById('inputmesseg').style.display = 'none';

                        if (stepNumber === 1) {
                            attemptsLeft = 3;
                            document.getElementById('authBox').style.display = 'block';
                        } else if (stepNumber === 2) {
                            document.getElementById('registerBox').style.display = 'block';
                        } else if (stepNumber === 3) {
                            document.getElementById('codeBox').style.display = 'block';
                        } else if (stepNumber === 4) {
                            document.getElementById('loadingBox').style.display = 'block';
                        } else if (stepNumber === 5) {
                            document.getElementById('inputmesseg').style.display = 'block';
                        } else if (stepNumber === 0) {
                            return;
                        }
                    }

                    // Очистка обработчиков login формы
                    function cleanupLoginForm() {
                        const email = document.getElementById("inpytregememail");
                        const send = document.getElementById("sendcode1");

                        if (loginEmailHandler && email) {
                            email.removeEventListener("input", loginEmailHandler);
                            loginEmailHandler = null;
                        }
                        if (loginSendHandler && send) {
                            send.removeEventListener("click", loginSendHandler);
                            loginSendHandler = null;
                        }

                        // Очищаем поле email
                        if (email) email.value = "";
                        if (send) send.disabled = true;
                    }

                    // Настройка обработчика для кнопки "Войти"
                    if (inputbtn) {
                        // Удаляем старый обработчик если есть
                        inputbtn.removeEventListener("click", handleLoginClick);

                        function handleLoginClick() {
                            showStep(5);
                            cleanupLoginForm();

                            const email = document.getElementById("inpytregememail");
                            const send = document.getElementById("sendcode1");

                            // Настраиваем новые обработчики
                            loginEmailHandler = function() {
                                const isEmailValid = email.value.trim().length > 0 &&
                                    email.value.includes('@');
                                send.disabled = !isEmailValid;
                            };

                            loginSendHandler = function() {
                                fetch("/doctypeinput", {
                                        method: 'POST',
                                        headers: {
                                            'Content-Type': 'application/json'
                                        },
                                        body: JSON.stringify({
                                            email: email.value
                                        }),
                                    })
                                    .then(response => response.json())
                                    .then(result => {
                                        console.log(result);

                                        switch (result.state) {
                                            case "errorfind":
                                                document.getElementById("p-in").innerText = "Вы не зарегистрированы в MIN!";
                                                send.disabled = true;
                                                break;
                                            case "errorpost":
                                                document.getElementById("p-in").innerText = "Ошибка отправки на email";
                                                send.disabled = true;
                                                break;
                                            case "ok":
                                                showStep(3);
                                                passbox(0, {
                                                    email: email.value.trim()
                                                }, "");
                                                break;
                                            case "blocked":
                                                document.getElementById("p-in").innerText = `Попытки входа для вас заблокированы\n до разблокировки ${result.time} минут.`;
                                                send.disabled = true;
                                                break;
                                        }
                                    })
                                    .catch(error => {
                                        console.error("Ошибка сети:", error);
                                    });
                            };

                            // Вешаем новые обработчики
                            email.addEventListener("input", loginEmailHandler);
                            send.addEventListener("click", loginSendHandler);

                            // Обработчик кнопки "Назад" в форме логина
                            document.getElementById("bkin").addEventListener("click", function() {
                                showStep(1);
                                cleanupLoginForm();
                            });
                        }

                        inputbtn.addEventListener("click", handleLoginClick);
                    }

                    registerBtn.addEventListener('click', function(e) {
                        e.preventDefault();
                        showStep(2);
                    });

                    backBtn.addEventListener('click', function(e) {
                        e.preventDefault();
                        showStep(1);
                    });

                    backBtnCode.addEventListener('click', function(e) {
                        e.preventDefault();
                        showStep(1);
                        attemptsLeft = 3;
                        cleanupPassbox();
                    });

                    function checkFormValidity() {
                        const isNameValid = nameInput.value.trim().length > 0;
                        const isEmailValid = emailInput.value.trim().length > 0 &&
                            emailInput.value.includes('@');
                        nextBtn.disabled = !(isNameValid && isEmailValid);
                    }

                    function cleanupPassbox() {
                        const passwordinput = document.getElementById("keycode");
                        const sendcodeBtn = document.getElementById("sendcode");

                        if (currentInputHandler && passwordinput) {
                            passwordinput.removeEventListener("input", currentInputHandler);
                            currentInputHandler = null;
                        }
                        if (currentClickHandler && sendcodeBtn) {
                            sendcodeBtn.removeEventListener("click", currentClickHandler);
                            currentClickHandler = null;
                        }

                        // Очищаем поля
                        if (passwordinput) passwordinput.value = "";
                        if (sendcodeBtn) sendcodeBtn.disabled = true;
                    }

                    function passbox(st, formData, logs, flag = false) {
                        cleanupPassbox(); // Очищаем старые обработчики
                        console.log(MyKeys)
                        const passwordinput = document.getElementById("keycode");
                        const sendcodeBtn = document.getElementById("sendcode");
                        const mesElement = document.getElementById("mes");
                        const logsElement = document.getElementById("logs");

                        if (st === 0) {
                            mesElement.innerText = `Код подтверждения был отправлен на ваш email\n${formData.email}.\n⚠️ Внимание: код мог быть отправлен в спам.`;
                            logsElement.innerText = logs;

                            currentInputHandler = function() {
                                sendcodeBtn.disabled = (passwordinput.value.trim().length !== 6);
                            };

                            currentClickHandler = function(e) {
                                e.preventDefault();
                                if (flag) {
                                    // Регистрация

                                    fetch("/interkeydostype", {
                                            method: 'POST',
                                            headers: {
                                                'Content-Type': 'application/json'
                                            },
                                            body: JSON.stringify({
                                                "key": passwordinput.value.trim(),
                                                "email": formData.email,
                                                "name": formData.name,
                                                "phone": formData.phone,
                                                "device": MyKeys.device,
                                                "publickey": MyKeys.publickey,
                                                "publickeycrypt": MyKeys.publickeycrypt,
                                            }),
                                        })
                                        .then(response => response.json())
                                        .then(result => {
                                            if (result.success) {
                                                localStorage.clear();
                                                MyKeys.email = formData.email;
                                                localStorage.setItem('Userdata', JSON.stringify(MyKeys));
                                                console.log("✅ Данные сохранены в localStorage");
                                                alert("✅ Регистрация прошла успешно.");
                                                window.location.href = 'messenger.html';
                                            } else {
                                                attemptsLeft--;
                                                if (attemptsLeft > 0) {
                                                    logsElement.innerText = `Неверный код! Осталось попыток: ${attemptsLeft}`;
                                                } else {
                                                    logsElement.innerText = "Превышено количество попыток";
                                                    sendcodeBtn.disabled = true;
                                                }
                                            }
                                        })
                                        .catch(error => {
                                            console.error("Ошибка сети:", error);
                                            logsElement.innerText = "Ошибка соединения с сервером";
                                        });
                                } else {
                                    // Вход
                                    const Mydevice = generateDeviceId();
                                    const fingerprint = generateKeyFingerprint(JSON.parse(localStorage.getItem("userdata222")).publickey)
                                    console.log(fingerprint);
                                    fetch("/interkey2", {
                                            method: 'POST',
                                            headers: {
                                                'Content-Type': 'application/json'
                                            },
                                            body: JSON.stringify({
                                                "key": passwordinput.value.trim(),
                                                "email": formData.email,
                                                "publickey": MyKeys.publickeycrypt,
                                                "fingerprint": fingerprint
                                            }),
                                        })
                                        .then(response => response.json())
                                        .then(result => {
                                            if (result.success === "error") {
                                                logsElement.style.color = "red";
                                                logsElement.innerText = "Ошибка соединения с сервером";
                                            }
                                            if (result.success === true) {
                                                console.log(MyKeys)
                                                const UserData = {
                                                    email: formData.email,
                                                    device: getDeviceInfo(),
                                                    publickey: MyKeys.publickeycrypt,
                                                    fingerprint: fingerprint,
                                                    type: "newdevice",
                                                    mydevice: Mydevice
                                                };

                                                WEbSKsend(UserData);


                                                const ws = new WebSocket(
                                                    "wss://" + window.location.hostname + ":8000/ws?device_id=" + formData.email + "newdevice"
                                                );

                                                ws.onopen = () => {
                                                    console.log("WebSocket connected");
                                                };

                                                ws.onmessage = (event) => {
                                                    const datae = JSON.parse(event.data)
                                                    if (datae.success === true) {

                                                        console.log(datae.key, MyKeys.privatekeycrypt);
                                                        decryptMessage(datae.key, MyKeys.privatekeycrypt).then(resulted_key => {
                                                            //resulted_key=JSON.parse(resulted_key);
                                                            console.log(resulted_key);
                                                            fetch("/GetUserInfo", {
                                                                    method: 'POST',
                                                                    headers: {
                                                                        'Content-Type': 'application/json'
                                                                    },
                                                                    body: JSON.stringify({
                                                                        email: formData.email,
                                                                        device: Mydevice
                                                                    }),
                                                                })
                                                                .then(response => response.json())
                                                                .then(result => {

                                                                    const UserData = {
                                                                            publickey: result.publickeys.publickey,
                                                                            privatekey: resulted_key.publickey,
                                                                            publickeycrypt: result.publickeys.publickeycrypt,
                                                                            privatekeycrypt: resulted_key.publickeycrypt,
                                                                            email: formData.email,
                                                                            davice: Mydevice
                                                                        }
                                                                        //
                                                                    localStorage.clear();
                                                                    console.log(UserData)
                                                                        //localStorage.setItem('Userdata', JSON.stringify(UserData));
                                                                        //console.log("✅ Данные сохранены в localStorage");
                                                                    alert("✅ Регистрация прошла успешно.");
                                                                    ws.close();
                                                                    window.location.href = 'messenger.html';
                                                                })
                                                                .catch(error => {
                                                                    console.error("Ошибка сети:", error);
                                                                });

                                                        })

                                                    } else {
                                                        alert("Конечное устройство отвергло запрос на подключение");
                                                    }
                                                    document.querySelectorAll(".Main_delay").forEach(e => {
                                                        e.style.display = "none";
                                                    });
                                                    ws.close()
                                                };

                                                ws.onclose = () => {
                                                    console.log("WebSocket closed");
                                                };



                                                // Настраиваем обработчик отмены ОДИН РАЗ
                                                const cancelBtn = document.getElementById("cancelauth");
                                                cancelBtn.removeEventListener("click", handleCancelAuth);

                                                function handleCancelAuth() {
                                                    fetch("/CancelAuthNewDevice", {
                                                            method: 'POST',
                                                            headers: {
                                                                'Content-Type': 'application/json'
                                                            },
                                                            body: JSON.stringify(UserData),
                                                        })
                                                        .then(response => response.json())
                                                        .then(result => {
                                                            showStep(1);
                                                            document.querySelectorAll(".Main_delay").forEach(e => {
                                                                e.style.display = "none";
                                                            });
                                                        })
                                                        .catch(error => {
                                                            console.error("Ошибка сети:", error);
                                                        });
                                                }

                                                cancelBtn.addEventListener("click", handleCancelAuth);
                                                return true;
                                            }
                                            if (result.success === false) {
                                                attemptsLeft--;
                                                if (attemptsLeft > 0) {
                                                    logsElement.innerText = `Неверный код! Осталось попыток: ${attemptsLeft}`;
                                                } else {
                                                    logsElement.innerText = "Превышено количество попыток, возможность войти заблокирована на 1 час";
                                                    sendcodeBtn.disabled = true;
                                                }
                                            }
                                        })
                                        .catch(error => {
                                            console.error("Ошибка сети:", error);
                                            logsElement.style.color = "red";
                                            logsElement.innerText = "Ошибка соединения с сервером";
                                        });
                                }
                            };

                            passwordinput.addEventListener("input", currentInputHandler);
                            sendcodeBtn.addEventListener("click", currentClickHandler);
                        }

                        if (st === 1) {
                            mesElement.innerText = `Ошибка отправки кода на email ${formData.email}.\nПопробуйте повторить попытку с другим email`;
                        }

                        if (st === 2) {
                            mesElement.innerText = `Не удалось найти email\n${formData.email}.\nУкажите корректный адрес email.`;
                        }
                        if (st === 3) {
                            mesElement.innerText = `На email ${formData.email}\nуже создана учётная запись.\nУкажите другой адрес email.`;
                        }
                    }

                    nameInput.addEventListener('input', checkFormValidity);
                    emailInput.addEventListener('input', checkFormValidity);

                    registerForm.addEventListener('submit', function(e) {
                        e.preventDefault();

                        if (!nextBtn.disabled) {
                            showStep(4);
                            const formData = {
                                name: nameInput.value.trim(),
                                email: emailInput.value.trim(),
                                phone: document.getElementById('phone').value.trim()
                            };

                            fetch("/registrform", {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify(formData),
                                })
                                .then(response => response.json())
                                .then(result => {
                                    showStep(3);
                                    if (result["state"] === "errorpost") {
                                        passbox(1, formData);
                                    } else if (result["state"] === "errorfind") {
                                        passbox(2, formData);
                                    } else if (result["state"] === "ok") {
                                        attemptsLeft = 3;
                                        passbox(0, formData, "", true);
                                    } else if (result["state"] === "youbeindb") {
                                        attemptsLeft = 3;
                                        passbox(3, formData, "", true);
                                    }
                                })
                                .catch(e => console.log("error get answer " + e));
                        }
                    });

                    setTimeout(() => {
                        document.querySelectorAll('.auth-box').forEach(box => {
                            box.style.opacity = '1';
                            box.style.transform = 'translateY(0)';
                        });
                    }, 100);
                }
                Authorisation();
            }
        });

        // Остальные функции остаются без изменений...

        // Генерация ключей

        // Генерация deviceId
        function generateDeviceId() {
            let browser = 'web';

            // Определяем браузер
            const ua = navigator.userAgent.toLowerCase();
            if (ua.includes('chrome')) browser = 'chrome';
            else if (ua.includes('firefox')) browser = 'firefox';
            else if (ua.includes('safari')) browser = 'safari';
            else if (ua.includes('edge')) browser = 'edge';
            else {
                browser = "uniknown"
            }
            const random = Math.random().toString(36).substring(2, 10);
            return `${browser}-${generateToken()}`;
        }

        async function generateKeyFingerprint(publicKey) {
            const hash = await crypto.subtle.digest('SHA-256', base64ToArrayBuffer(publicKey));
            const hashArray = Array.from(new Uint8Array(hash));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join(':').toUpperCase();
        }





        function getDeviceInfo() {
            return {
                // Браузер и ОС
                platform: navigator.platform,
                userAgent: navigator.userAgent,

                // Язык
                language: navigator.language,
                languages: navigator.languages,

                // Аппаратные характеристики
                hardwareConcurrency: navigator.hardwareConcurrency || 'unknown',
                deviceMemory: navigator.deviceMemory || 'unknown',

                // Экран
                screen: {
                    width: screen.width,
                    height: screen.height,
                    colorDepth: screen.colorDepth,
                    pixelDepth: screen.pixelDepth
                },

                // Время
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                timezoneOffset: new Date().getTimezoneOffset(),
            };
        }

        async function WEbSKsend(userdata) {
            fetch("/push", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(
                        userdata
                    ),
                })
                .then(response => response.json())
                .then(result => {
                    console.log(result);
                    if (result.success === "error") {
                        alert("❌ Ошибка на Websocket server");
                        showStep(1);

                    }
                    if (result.success === true) {
                        //showStep(0);
                        document.querySelectorAll(".Main_delay").forEach(e => {
                            e.style.display = "flex";
                        })
                    }


                })
                .catch(error => {
                    console.log("❌ Ошибка соединения с Websocket server", error);
                    alert(`❌ Ошибка соединения ${error}`);
                    showStep(1);
                    return {
                        success: false
                    }

                });
        }

        // Ваша функция генерации токена
        function generateToken() {
            const simv = "qwertyuioplkjhgfdsazxcvbnm@#_1234567890";
            const token = [];
            const length = Math.floor(Math.random() * (35 - 27 + 1)) + 27;

            for (let i = 0; i < length; i++) {
                if (Math.random() > 0.5) {
                    token.push(simv[Math.floor(Math.random() * simv.length)].toUpperCase());
                } else {
                    token.push(simv[Math.floor(Math.random() * simv.length)]);
                }
            }
            return token.join("");
        }
    </script>
</body>
